<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Edit Course</h1>
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <h5 class="card-title" id="courseName">Course Name</h5>
            This is some text within a card body.
            <button class="btn btn-primary" id="btnEdit" data-bs-toggle="modal" data-bs-target="#editCourseModal">Edit
                Course</button>
        </div>
    </div>


    <div class="modal" id="editCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="courseName">Name</label>
                        <input type="text" class="form-control" name="courseName" id="txtCourseName"
                            placeholder="Enter a course name" aria-describedby="courseNameHelp">
                        <small id="courseNameHelp" class="form-text text-muted">Ex. PROG 2700.</small>
                    </div>
                    <div class="form-group">
                        <label for="courseTitle">Title</label>
                        <input type="text" class="form-control" name="courseTitle" id="txtcourseTitle"
                            placeholder="Enter course title" aria-describedby="courseTitleHelp">
                        <small id="courseTitleHelp" class="form-text text-muted">Ex. Client Side Programming</small>
                    </div>
                    <div class="form-group">
                        <label for="courseRoom">Room</label>
                        <input type="text" class="form-control" name="courseRoom" id="txtcourseRoom"
                            placeholder="Enter room" aria-describedby="courseRoomHelp">
                        <small id="courseRoomHelp" class="form-text text-muted">Ex. COG-114</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSave">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="edit.js"></script>
</body>

</html>
