<!DOCTYPE html>
<html>
<head>
	<title>Photo Slideshow</title>
	<link rel="stylesheet" href="slideshow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body>

	<div class="slideshow-container">
		<div class="mySlides fade">
			<img src="img1.jpg" style="height: 1700px;">
			<div class="text">Caption One</div>
		</div>

		<div class="mySlides fade">
			<img src="img2.jpg" style="height: 1700px; width: 1700px;">
			<div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
			<img src="img3.jpg" style="height: 1700px;">
			<div class="text">Caption Three</div>
		</div>

		<a class="prev" id="prev-slide">&#10094;</a>
		<a class="next" id="next-slide">&#10095;</a>
	</div>

	<br>

	<div style="text-align:center">
		<span class="dot" id="dot-1"></span>
		<span class="dot" id="dot-2"></span>
		<span class="dot" id="dot-3"></span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="slideshow.js"></script>

</body>
</html>
